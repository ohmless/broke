# .github/workflows/build-broke.yml
name: Build Broke IPA without signing

on:
  workflow_dispatch:   # manueller Start-Knopf

jobs:
  build:
    runs-on: macos-14                # GitHub macOS-Runner mit Xcode 15.x
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build archive (no code signing)
        run: |
          xcodebuild \
            -project Broke.xcodeproj \
            -scheme Broke \
            -configuration Release \
            -archivePath $PWD/build/Broke.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            archive

      - name: Package unsigned IPA
        run: |
          mkdir -p Payload
          cp -R build/Broke.xcarchive/Products/Applications/Broke.app Payload/
          zip -r Broke-unsigned.ipa Payload

      - name: Upload IPA artefact
        uses: actions/upload-artifact@v4
        with:
          name: Broke
          path: Broke-unsigned.ipa
